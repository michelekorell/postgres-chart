categories:
- "Database"
- "Storage"
- "Networking"

questions:
# --- Database ---
- variable: auth.database
  default: "app_db"
  description: "Name of the database to create"
  type: string
  label: "Database Name"
  group: "Database"
  required: true

- variable: auth.username
  default: "admin"
  description: "Username for the database admin"
  type: string
  label: "Username"
  group: "Database"
  required: true

- variable: auth.password
  default: ""
  description: "Password for the database admin"
  type: password
  label: "Password"
  group: "Database"
  required: true

# --- Storage ---
- variable: storage.size
  default: "10Gi"
  description: "Size of the persistent volume"
  type: string
  label: "Volume Size"
  group: "Storage"
  required: true

- variable: storage.className
  default: "local-path"
  description: "Storage Class Name"
  type: storageclass
  label: "Storage Class"
  group: "Storage"
  required: true

# --- Networking ---
- variable: ingress.enabled
  default: true
  description: "Expose DB via Traefik TCP Ingress"
  type: boolean
  label: "Enable Ingress"
  group: "Networking"

- variable: ingress.baseDomain
  default: "db.intranet.sig.lan"
  description: "Base Domain (Result: <release-name>.db.intranet.sig.lan)"
  type: string
  label: "Base Domain"
  group: "Networking"
  show_if: "ingress.enabled=true"

- variable: ingress.tls.issuer
  default: "intranet-sig-lan-ca-issuer"
  description: "Cert-Manager ClusterIssuer Name"
  type: string
  label: "Cluster Issuer"
  group: "Networking"
  show_if: "ingress.enabled=true"

# --- Advanced ---
- variable: image.tag
  default: "pg17"
  description: "Postgres/PgVector image tag"
  type: string
  label: "Image Tag"
  group: "Advanced"